<h1>DefaultExceptionHandler</h1>

<p>The name of an event handler tag to run in the event of an exception.</p>

<p>&nbsp;</p>

<p>When an exception is detected, a new value named &quot;exception&quot; 
 is added to the viewstate containing the cfcatch structure from the exception.</p>
